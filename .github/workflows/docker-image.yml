name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:
        - ./gradlew copyArchive
        - docker build . --file src/docker/Dockerfile --tag vr-models-regustry:$(date +%s)
